<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smash the Smiley</title>
    <!-- Load Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Tone.js for simple sound effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- === 1. CRAZYGAMES SDK SCRIPT (MANDATORY) === -->
    <!-- This MUST be included in the <head> tag -->
    <script>
        // Check if the CrazyGames SDK is available. If not, create a placeholder object
        // so the game doesn't break when run locally or during initial testing.
        if (typeof CrazyGames === 'undefined') {
            window.CrazyGames = {
                // Mock SDK structure to prevent errors
                SDK: {
                    init: (callback) => { console.log("MOCK SDK: Initialized."); callback(); },
                    ad: {
                        requestAd: (type, options) => {
                            console.log(`MOCK SDK: Requested ad type: ${type}`);
                            // Simulate ad delay and then call the completion callback
                            setTimeout(() => {
                                console.log(`MOCK SDK: Ad finished, calling success callback.`);
                                options.adFinished();
                            }, 3000);
                        },
                        hasAdblock: (callback) => { callback(false); } // Assume no adblock
                    },
                    game: {
                        sdkGameLoadStart: () => { console.log("MOCK SDK: Game load start."); },
                        sdkGameLoadingStop: () => { console.log("MOCK SDK: Game load stop."); },
                        state: {
                            gameStarted: () => { console.log("MOCK SDK: Game started state."); },
                            gameEnded: () => { console.log("MOCK SDK: Game ended state."); }
                        }
                    }
                }
            };
        }
    </script>
    <!-- === END CRAZYGAMES SDK SCRIPT === -->
    
    <style>
        :root {
            --primary-color: #f97316; /* Orange 500 */
            --secondary-color: #fcd34d; /* Amber 300 */
            --background-color: #1f2937; /* Gray 800 */
            --text-color: #f3f4f6; /* Gray 100 */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        #game-container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            background: linear-gradient(145deg, #374151, #1f2937);
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.4);
            border: 3px solid var(--primary-color);
        }
        #header h1 {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--secondary-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        #header p {
            color: var(--text-color);
            margin-bottom: 15px;
        }
        #stats {
            margin-bottom: 20px;
            color: var(--text-color);
            background-color: #111827;
            padding: 12px 20px;
        }
        /* BANNER AD PLACEHOLDER (Will be filled by the portal) */
        #ad-unit {
            height: 50px;
            margin: 15px 0;
            background-color: #2b3542;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #9ca3af;
            border-radius: 8px;
            font-size: 0.9rem;
            border: 1px dashed #4b5563;
        }
        /* END AD PLACEHOLDER STYLE */
        #game-board {
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 15px;
        }
        .hole {
            background-color: #555;
            border-radius: 50%;
            height: 100px;
            width: 100%;
            max-width: 100px;
            aspect-ratio: 1 / 1;
            margin: auto;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5), 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.1s;
        }
        .mole {
            position: absolute;
            bottom: -100px;
            width: 100%;
            height: 100%;
            font-size: 5rem;
            text-align: center;
            line-height: 100px;
            user-select: none;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 5px 5px rgba(0, 0, 0, 0.5));
        }
        .hole.up .mole {
            bottom: 0;
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            background-color: var(--secondary-color);
            color: #111827;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.8);
            text-align: center;
            z-index: 100;
            display: none;
            font-size: 1.5rem;
            font-weight: bold;
            border: 5px solid var(--primary-color);
        }
        #start-button {
            letter-spacing: 1px;
            box-shadow: 0 4px 0 #923a10, 0 8px 15px rgba(0, 0, 0, 0.5);
            border: 2px solid #fff;
        }
        #start-button:active {
            box-shadow: 0 2px 0 #923a10;
            transform: translateY(2px) scale(1);
        }
        /* Responsive adjustments */
        @media (max-width: 480px) {
            #game-container {
                padding: 15px;
            }
            #header h1 {
                font-size: 2rem;
            }
            .hole {
                height: 80px;
                max-width: 80px;
            }
            .mole {
                font-size: 4rem;
                line-height: 80px;
            }
            #start-button {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="header" class="text-center">
            <h1>Smash the Smiley!</h1>
            <p>Hit the smiley face before time runs out!</p>
        </div>
        <div id="stats" class="flex justify-between rounded-xl shadow-inner mb-4">
            <div id="score" class="text-xl font-bold">Score: 0</div>
            <div id="timer" class="text-xl font-bold">Time: 30s</div>
        </div>
        
        <!-- BANNER AD UNIT: This is where the game portal will automatically display a banner ad -->
        <div id="ad-unit">Advertisement Placeholder (320x50 Banner)</div>
        <!-- /BANNER AD UNIT -->

        <div id="game-board" class="grid">
            <!-- Holes will be generated here by JavaScript -->
        </div>
        <button id="start-button">Start Game</button>
    </div>

    <!-- Message Box for game over -->
    <div id="message-box" class="message-box"></div>

    <script>
        // --- Firebase Initialization (Required Setup for Canvas Environment) ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        // Not using full Firebase for this stateless game.

        // --- Tone.js Sound Setup ---
        const synth = new Tone.PolySynth(Tone.Synth).toDestination();

        function playClickSound() {
            if (Tone.context.state !== 'running') { Tone.start(); }
            synth.triggerAttackRelease("C5", "16n", Tone.now(), 0.5);
        }

        function playGameOverSound() {
            if (Tone.context.state !== 'running') { Tone.start(); }
            const now = Tone.now();
            synth.triggerAttackRelease(["C3", "G2"], "4n", now);
            synth.triggerAttackRelease(["F3", "Db3"], "4n", now + 0.5);
        }

        // --- Game State Variables ---
        let score = 0;
        let time = 30;
        let isGameRunning = false;
        let popIntervalId;
        let timerIntervalId;
        let lastHole;
        let isAdPlaying = false; // New state variable

        // --- DOM Elements ---
        const gameBoard = document.getElementById('game-board');
        const startButton = document.getElementById('start-button');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const messageBox = document.getElementById('message-box');

        // --- Utility Functions ---
        function randomTime(min, max) { return Math.round(Math.random() * (max - min) + min); }

        function randomHole(holes) {
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];
            if (hole === lastHole) { return randomHole(holes); }
            lastHole = hole;
            return hole;
        }

        function popUp() {
            if (!isGameRunning) return;

            const holes = Array.from(gameBoard.children);
            const hole = randomHole(holes);
            const timeUp = randomTime(500, 1500);

            hole.classList.add('up');

            setTimeout(() => {
                hole.classList.remove('up');
            }, timeUp);
        }

        function updateDisplay() {
            scoreDisplay.textContent = `Score: ${score}`;
            timerDisplay.textContent = `Time: ${time}s`;
        }

        function handleHit(e) {
            // Do not allow hitting if an ad is playing or game isn't running
            if (!isGameRunning || isAdPlaying || !e.target.classList.contains('mole')) return;

            e.stopPropagation();
            const hole = e.target.parentElement;

            if (hole.classList.contains('up')) {
                score++;
                playClickSound();
                hole.classList.remove('up');
            }
            updateDisplay();
        }

        // --- CrazyGames SDK Ad Logic ---

        /**
         * Logic to start the actual game after the pre-roll ad is complete.
         */
        function startGameLogic() {
            isAdPlaying = false;
            if (isGameRunning) return;

            isGameRunning = true;
            score = 0;
            time = 30;
            hideMessageBox();
            updateDisplay();

            // Notify the SDK that gameplay has started
            CrazyGames.SDK.game.state.gameStarted();

            startButton.textContent = "SMASH!";
            startButton.disabled = true;
            startButton.classList.add('opacity-50');

            popIntervalId = setInterval(popUp, 800);

            timerIntervalId = setInterval(() => {
                time--;
                if (time < 0) time = 0;
                updateDisplay();

                if (time <= 0) {
                    endGame();
                }
            }, 1000);

            if (Tone.context.state !== 'running') { Tone.start(); }
        }

        /**
         * Requests an ad (Pre-Roll or Interstitial) using the CrazyGames SDK.
         * @param {string} type - 'preroll' or 'midgame'.
         * @param {function} adFinishedCallback - Function to call when the ad is done.
         */
        function requestAd(type, adFinishedCallback) {
            if (isAdPlaying) return; 

            isAdPlaying = true;
            
            // Lock UI while ad is loading/playing
            startButton.disabled = true;
            showMessageBox(`Loading Ad...`);

            CrazyGames.SDK.ad.requestAd(type, {
                // Called when the game must be paused and ad starts playing
                adStarted: () => {
                    console.log("CrazyGames SDK: Ad has started.");
                    // Pause game visually
                    showMessageBox(`Advertisement Playing...`);
                },
                // Called when the ad finishes (or if the user skips it)
                adFinished: () => {
                    console.log("CrazyGames SDK: Ad has finished.");
                    adFinishedCallback();
                },
                // Called if there is an error (e.g., ad failed to load)
                adError: (error) => {
                    console.error("CrazyGames SDK: Ad Error:", error);
                    // Crucially, if the ad fails, still run the callback to let the player continue
                    adFinishedCallback();
                }
            });
        }
        
        /**
         * Main function called when the Start button is pressed.
         * It immediately triggers a Pre-Roll ad.
         */
        function handleStartGame() {
            // Request a Pre-Roll ad, and if successful, start the game via the callback
            requestAd('preroll', startGameLogic);
        }

        /**
         * Ends the game, notifies the SDK, and then triggers a post-game Interstitial ad.
         */
        function endGame() {
            if (!isGameRunning) return;

            isGameRunning = false;
            clearInterval(popIntervalId);
            clearInterval(timerIntervalId);
            playGameOverSound();

            // Notify the SDK that gameplay has ended
            CrazyGames.SDK.game.state.gameEnded();
            
            // Show score temporarily while ad is loading
            showMessageBox(`Game Over! Final Score: ${score}. Ad Loading...`);
            
            // Request an Interstitial (midgame) ad after the game ends
            requestAd('midgame', resetGameUI);
        }
        
        function resetGameUI() {
            // This runs after the post-game ad finishes
            isAdPlaying = false;
            // Re-enable and reset button
            startButton.textContent = "Start Game";
            startButton.disabled = false;
            startButton.classList.remove('opacity-50');
            
            showMessageBox(`Game Over! Final Score: ${score}. Ready to play again!`);
        }

        function showMessageBox(message) {
            messageBox.textContent = message;
            messageBox.style.display = 'block';
        }

        function hideMessageBox() {
            messageBox.style.display = 'none';
        }

        // --- Initialization and Event Listeners ---
        function createHoles() {
            for (let i = 0; i < 9; i++) {
                const hole = document.createElement('div');
                hole.classList.add('hole');
                hole.dataset.id = i;

                const mole = document.createElement('div');
                mole.classList.add('mole');
                mole.textContent = 'ðŸ˜€';

                hole.appendChild(mole);
                gameBoard.appendChild(hole);
            }
        }

        window.onload = function() {
            createHoles();
            updateDisplay();
            
            // --- SDK Initialization Call ---
            // Tell the CrazyGames SDK that the game loading has started
            CrazyGames.SDK.game.sdkGameLoadStart(); 

            // Initialize the SDK, and once ready, notify them loading is complete
            CrazyGames.SDK.init(() => {
                console.log("CrazyGames SDK initialized and ready.");
                CrazyGames.SDK.game.sdkGameLoadingStop(); // Tell them the game is ready to play
            });
            // --- End SDK Initialization Call ---
            

            startButton.addEventListener('click', handleStartGame);
            gameBoard.addEventListener('click', handleHit);
        };

    </script>
</body>
</html>
