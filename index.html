<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smash the Smiley</title>
    <!-- Load Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Tone.js for simple sound effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #f97316; /* Orange 500 */
            --secondary-color: #fcd34d; /* Amber 300 */
            --background-color: #1f2937; /* Gray 800 */
            --text-color: #f3f4f6; /* Gray 100 */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        #game-container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            background: linear-gradient(145deg, #374151, #1f2937);
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.4);
            border: 3px solid var(--primary-color);
        }
        #header h1 {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--secondary-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        #header p {
            color: var(--text-color);
            margin-bottom: 15px;
        }
        #stats {
            margin-bottom: 20px;
            color: var(--text-color);
            background-color: #111827;
            padding: 12px 20px;
        }
        /* --- NEW AD PLACEHOLDER STYLE --- */
        #ad-unit {
            /* This div will hold the actual ad code later */
            height: 50px; /* Standard banner height */
            margin: 15px 0;
            background-color: #2b3542; /* Darker placeholder background */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #9ca3af;
            border-radius: 8px;
            font-size: 0.9rem;
            border: 1px dashed #4b5563;
        }
        /* --- END NEW AD PLACEHOLDER STYLE --- */
        #game-board {
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 15px;
        }
        .hole {
            background-color: #555;
            border-radius: 50%;
            height: 100px;
            width: 100%;
            max-width: 100px; /* Max size for desktop view */
            aspect-ratio: 1 / 1;
            margin: auto;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5), 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.1s;
        }
        .mole {
            position: absolute;
            bottom: -100px; /* Hidden below the hole */
            width: 100%;
            height: 100%;
            font-size: 5rem;
            text-align: center;
            line-height: 100px;
            user-select: none;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Springy animation */
            filter: drop-shadow(0 5px 5px rgba(0, 0, 0, 0.5));
        }
        .hole.up .mole {
            bottom: 0; /* Pop up */
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            background-color: var(--secondary-color);
            color: #111827;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.8);
            text-align: center;
            z-index: 100;
            display: none;
            font-size: 1.5rem;
            font-weight: bold;
            border: 5px solid var(--primary-color);
        }
        #start-button {
            letter-spacing: 1px;
            box-shadow: 0 4px 0 #923a10, 0 8px 15px rgba(0, 0, 0, 0.5);
            border: 2px solid #fff;
        }
        #start-button:active {
            box-shadow: 0 2px 0 #923a10;
            transform: translateY(2px) scale(1);
        }
        /* Responsive adjustments */
        @media (max-width: 480px) {
            #game-container {
                padding: 15px;
            }
            #header h1 {
                font-size: 2rem;
            }
            .hole {
                height: 80px;
                max-width: 80px;
            }
            .mole {
                font-size: 4rem;
                line-height: 80px;
            }
            #start-button {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="header" class="text-center">
            <h1>Smash the Smiley!</h1>
            <p>Hit the smiley face before time runs out!</p>
        </div>
        <div id="stats" class="flex justify-between rounded-xl shadow-inner mb-4">
            <div id="score" class="text-xl font-bold">Score: 0</div>
            <div id="timer" class="text-xl font-bold">Time: 30s</div>
        </div>
        
        <!-- NEW AD UNIT PLACEHOLDER -->
        <div id="ad-unit">Advertisement Placeholder (320x50 Banner)</div>
        <!-- /NEW AD UNIT PLACEHOLDER -->

        <div id="game-board" class="grid">
            <!-- Holes will be generated here by JavaScript -->
        </div>
        <button id="start-button">Start Game</button>
    </div>

    <!-- Message Box for game over -->
    <div id="message-box" class="message-box"></div>

    <script>
        // --- Firebase Initialization (Required Setup for Canvas Environment) ---
        // Note: Firestore is not used for this simple, non-persistent game, but
        // the environment must still be initialized.
        // We ensure the required global variables are checked.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;

        // Since this is a simple, stateless game, we won't fully initialize Firebase
        // or require authentication, but we keep the structure for robustness.

        // --- Tone.js Sound Setup ---
        // A simple synth for feedback
        const synth = new Tone.PolySynth(Tone.Synth).toDestination();

        function playClickSound() {
            // Check if Tone.js is running (might require initial user interaction)
            if (Tone.context.state !== 'running') {
                Tone.start();
            }
            // Generate a satisfying click sound
            synth.triggerAttackRelease("C5", "16n", Tone.now(), 0.5);
        }

        function playGameOverSound() {
            if (Tone.context.state !== 'running') {
                Tone.start();
            }
            const now = Tone.now();
            synth.triggerAttackRelease(["C3", "G2"], "4n", now);
            synth.triggerAttackRelease(["F3", "Db3"], "4n", now + 0.5);
        }

        // --- Game State Variables ---
        let score = 0;
        let time = 30; // Game time in seconds
        let isGameRunning = false;
        let popIntervalId;
        let timerIntervalId;
        let lastHole;

        // --- DOM Elements ---
        const gameBoard = document.getElementById('game-board');
        const startButton = document.getElementById('start-button');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const messageBox = document.getElementById('message-box');

        // --- Utility Functions ---

        /**
         * Generates a random time interval between min and max.
         * @param {number} min - Minimum time (ms).
         * @param {number} max - Maximum time (ms).
         * @returns {number} Random time interval.
         */
        function randomTime(min, max) {
            return Math.round(Math.random() * (max - min) + min);
        }

        /**
         * Gets a random hole element, ensuring it's not the same as the last one.
         * @param {HTMLElement[]} holes - Array of hole elements.
         * @returns {HTMLElement} A random hole element.
         */
        function randomHole(holes) {
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];
            if (hole === lastHole) {
                return randomHole(holes);
            }
            lastHole = hole;
            return hole;
        }

        /**
         * Displays the mole in a random hole for a random duration.
         */
        function popUp() {
            if (!isGameRunning) return;

            const holes = Array.from(gameBoard.children);
            const hole = randomHole(holes);
            const timeUp = randomTime(500, 1500); // How long the mole stays up

            // Show the mole
            hole.classList.add('up');

            // Hide the mole after timeUp
            setTimeout(() => {
                hole.classList.remove('up');
            }, timeUp);
        }

        /**
         * Updates the score and time displays.
         */
        function updateDisplay() {
            scoreDisplay.textContent = `Score: ${score}`;
            timerDisplay.textContent = `Time: ${time}s`;
        }

        /**
         * Handles a click on a hole.
         * @param {Event} e - The click event.
         */
        function handleHit(e) {
            if (!isGameRunning || !e.target.classList.contains('mole')) return;

            // Stop propagation to prevent hitting multiple times
            e.stopPropagation();

            // The hit target is the mole itself, we need the parent hole
            const hole = e.target.parentElement;

            // The mole must be up to be scored
            if (hole.classList.contains('up')) {
                score++;
                playClickSound();
                hole.classList.remove('up'); // Immediately hide the mole after hit
            }
            updateDisplay();
        }

        // --- Game Flow Functions ---

        /**
         * Starts the main game loop.
         */
        function startGame() {
            if (isGameRunning) return;

            // Reset state
            isGameRunning = true;
            score = 0;
            time = 30;
            hideMessageBox();
            updateDisplay();

            // Disable button during game
            startButton.textContent = "SMASH!";
            startButton.disabled = true;
            startButton.classList.add('opacity-50');

            // Set up mole popping interval (every 800ms)
            popIntervalId = setInterval(popUp, 800);

            // Set up countdown timer
            timerIntervalId = setInterval(() => {
                time--;
                if (time < 0) time = 0; // Safety check
                updateDisplay();

                if (time <= 0) {
                    endGame();
                }
            }, 1000);

            // Ensure Tone.js starts on user interaction (in case it didn't earlier)
            if (Tone.context.state !== 'running') {
                Tone.start();
            }
        }

        /**
         * Ends the game and displays the final score.
         */
        function endGame() {
            if (!isGameRunning) return;

            isGameRunning = false;
            clearInterval(popIntervalId);
            clearInterval(timerIntervalId);
            playGameOverSound();

            // Re-enable and reset button
            startButton.textContent = "Start Game";
            startButton.disabled = false;
            startButton.classList.remove('opacity-50');

            // Clear any lingering moles
            Array.from(gameBoard.children).forEach(hole => hole.classList.remove('up'));

            showMessageBox(`Game Over! Final Score: ${score}`);
        }

        /**
         * Displays a modal message box.
         * @param {string} message - The message to display.
         */
        function showMessageBox(message) {
            messageBox.textContent = message;
            messageBox.style.display = 'block';
        }

        /**
         * Hides the modal message box.
         */
        function hideMessageBox() {
            messageBox.style.display = 'none';
        }

        // --- Initialization and Event Listeners ---

        /**
         * Generates the 9 game holes.
         */
        function createHoles() {
            for (let i = 0; i < 9; i++) {
                const hole = document.createElement('div');
                hole.classList.add('hole');
                hole.dataset.id = i;

                const mole = document.createElement('div');
                mole.classList.add('mole');
                mole.textContent = 'ðŸ˜€'; // The "mole" character

                hole.appendChild(mole);
                gameBoard.appendChild(hole);
            }
        }

        window.onload = function() {
            createHoles();
            updateDisplay(); // Initial display setup

            startButton.addEventListener('click', startGame);
            gameBoard.addEventListener('click', handleHit);
        };

    </script>
</body>
</html>
